<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Cronômetro || Js</title>
  </head>
  <body>
    <h1>Cronômetro</h1>
    <div class="container">
      <div id="display">
        <span id="h">00</span>
        <span id="m">00</span>
        <span id="s">00</span>
        <span id="ms">00</span>
      </div>
      <br />
      <div class="headerBtn">
        <button id="startBtn" onclick="start()">Iniciar/Pausar</button>
        <button id="resetBtn" onclick="reset()">Resetar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
